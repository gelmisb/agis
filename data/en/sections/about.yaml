# your resume. this file path should be relative to you "static" directory
resume: "files/resume.pdf"

# a summary about you
summary: 'My name is Agrita Vindzanova and I am a Professional Photographer based in the heart of Dublin City, Ireland.
Seeking beauty within places around me, I have realized that you do not have to travel overseas to find that perfect shot! I have travelled to different parts of Ireland pursuing my passion for exploring and experiencing the nature and beauty of this beautiful Island, which offers endless opportunities for adventure seekers like me.
My biggest passion is to observe and capture the spectacular effects of Sunrise and Sunset in different locations. You will never get bored looking at the sky because it is ever - changing.'

